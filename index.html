<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        
        <form action="#">
        <div class="card mt-5 mx-auto">
            <div class="card-header">
                <h4 class="card-title">Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    Some fields are missing
                </div>
                <div class="row my-2">
                    <div class="col-12 col-md-5">
                        <label for="textCard" class="form-label">Card #</label>
                        <input type="text" id="textCard" class="form-control" placeholder="XXXXXXXXXXXXXXXX" pattern="[0-9]{16}" title="A card number is made of 16 numbers (XXXXXXXXXXXXXXXX)" required>
                    </div>
                    <div class="col-4 col-md-3">
                        <label for="textCVC" class="form-label">CVC #</label>
                        <input type="text" id="textCVC" class="form-control" placeholder="0000" pattern="[0-9]{4}" title="A CVC is made of 4 numbers (0000)" required>
                    </div>
                    <div class="col-8 col-md-4">
                        <label for="textAmount" class="form-label">Amount</label>
                        <div class="input-group mb-3" id="textAmount">
                            <span class="input-group-text" id="">$</span>
                            <input type="number"class="form-control" placeholder="Amount" min="0" required>
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="textName" class="form-label">First Name</label>
                        <input type="text" id="textName" class="form-control" required>
                    </div>
                    <div class="col-6">
                        <label for="textSurname" class="form-label">Last Name</label>
                        <input type="text" id="textSurname" class="form-control" required>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-12 col-md-6">
                        <label for="textCity" class="form-label">City</label>
                        <input type="text" name="" id="textName" class="form-control" required>
                    </div>
                    <div class="col-7 col-md-3">
                        <label for="selectState" class="form-label">State</label>
                        <select class="form-select" id="selectState" required>
                            <option value="" selected disabled>Pick a state</option>
                            <option value="1">Texas</option>
                            <option value="2">Wyoming</option>
                            <option value="3">Alaska</option>
                          </select>
                    </div>
                    <div class="col-5 col-md-3">
                        <label for="textCP" class="form-label">Postal Code</label>
                        <input type="number" name="" id="textCP" class="form-control" required>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="radioPayment" class="form-label">We accept:</label>
                        <div class="paymentOptions p-2 rounded bg-secondary">
                            <div class="form-check form-check-inline" id="radioPayment">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="inputTextarea" class="form-label">Message</label>
                        <textarea class="form-control" id="inputTextarea" style="height: 100px" aria-describedby="messageHelp"></textarea>
                        <div id="messageHelp" class="form-text">
                          Add any notes here.
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card-footer">
                <div class="float-end">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
            
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
